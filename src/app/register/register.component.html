<div class="register-container">
  <div class="register-box">
    <div class="legend"></div>
    <h1 class="register-text">Sign up</h1>
    <div class="register-content">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id=""><i class="icon-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-key"></i></span>
        </div>
        <input type="password" class="form-control" aria-label="password" placeholder="Password">
        <div class="input-group-append password-help">
          <span class="input-group-text"><i class="icon-help"></i></span>
          <ul class="context-menu" role="menu" id="context-menu" >
            <span class="context-menu-arrow"></span>
            <li>Minimum 8 characters long</li>
            <li>Contains 3/4 of the following items:
              <ul>
                <li>Uppercase Letters</li>
                <li>Lowercase Letters</li>
                <li>Numbers</li>
                <li>Symbols</li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <label class="mb-3 strength-text">Very Strong</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-key"></i></span>
        </div>
        <input type="password" class="form-control" aria-label="password" placeholder="Re-enter Password">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-mail-alt"></i></span>
        </div>
        <input type="text" class="form-control" aria-label="username">
        <div class="input-group-append">
          <span class="input-group-text domain">@inmar.com</span>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-phone"></i></span>
        </div>
        <input type="text" class="form-control" aria-label="phone">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-id-card-o"></i></span>
        </div>
        <input type="text" class="form-control" aria-label="Aadhar_Id" placeholder="Enter Aadhar Number">
      </div>
      <div class="sign-up">
        <button class="btn-primary btn-register">Register</button>
        <a routerLink="/login" class="btn-secondary btn-cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
